version: "3"
services:
  db:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  redis:
    image: redis
    ports:
     - 6379:6379
  service:
    container_name: user-service
    env_file:
      - .env
    build:
      context: .
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - redis
      - db

